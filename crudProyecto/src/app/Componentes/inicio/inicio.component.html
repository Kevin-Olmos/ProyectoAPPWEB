<div class="container">
<p>Tabla de contactos</p>
<table class="table">
  <thead>
    <tr>
      <th scope="col">ID contactos</th>
      <th scope="col">Nombre</th>
      <th scope="col">Apellido Paterno</th>
      <th scope="col">Apellido Materno</th>
      <th scope="col">Email</th>
      <th scope="col">No.Telefono</th>
      <th scope="col">ID Cliente</th>
      <th scope="col">Editar</th>
      <th scope="col">Eliminar</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let contacto of ListarContactos">
      <th>{{contacto.idcontactos}}</th>
      <td>{{contacto.nombre}}</td>
      <td>{{contacto.apellido_paterno}}</td>
      <td>{{contacto.apellido_materno}}</td>
      <td>{{contacto.email}}</td>
      <td>{{contacto.no_tel}}</td>
      <td>{{contacto.cliente_idcliente}}</td>
      <td>
        <button (click)="modificar(contacto.idcontactos!)" type="button" class="btn btn-primary">Modificar</button>
      </td>
      <td>
        <button (click)="eliminar(contacto.idcontactos!)" type="button" class="btn btn-danger">Eliminar</button>
      </td>
    </tr>
    <br>
    <button routerLink="/add" type="button" class="btn btn-success">Agregar</button>
  </tbody>
</table>
</div>
